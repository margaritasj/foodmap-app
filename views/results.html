<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>FoodMap</title>
  <!--Import Favicon-->
  <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">

  <!--Import bootstrap.css-->

<body class="body-color">
  <!-- Results -->
  <!-- NavBar -->

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <button type="button" class="btn btn-default" id="list">

            </button>
            <button type="button" class="btn btn-default" id="map">
              <i class="fas fa-map-marker-alt"></i>

        </div>
      </div>
    </div>

  <!-- Container results-->
  <section>

        <div class="bs-example2" data-example-id="simple-thumbnails">
            
        </div>
      </div>
    </div>
  </section>

  <div class="modal fade" id="modal-info" role="dialog">

      <div class="modal-content">
        <div class="modal-header text-center">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">

          </p>
        </div>

          <img src="" alt="" class="reduce-img" id="logo">
          <p class="p-info">

          </p>
          <div>
            <button class="btn btn-outline" type="submit">
              <i class="fab fa-apple"></i>

            <button class="btn btn-outline" type="submit">

      </div>
    </div>

  </div>

  <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <!--Import data.js-->

  <!--Import results.js-->
